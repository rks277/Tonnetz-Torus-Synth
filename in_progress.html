<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In Progress - Torus Tonnetz Synthesizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background: linear-gradient(135deg, #1E1E2F, #3E3E55);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      max-width: 600px;
      line-height: 1.4;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    
    .button-container a {
      text-decoration: none;
    }
    
    .button {
      background: linear-gradient(135deg, #1E90FF, #20B2AA, #6A5ACD, #8A2BE2);
      background-size: 400%;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 10px;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }
    
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }
    
    .button:hover::before {
      opacity: 1;
    }
    
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .button {
      animation: rainbowShift 3s ease infinite;
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1em; }
      .button { padding: 12px 25px; font-size: 1em; }
    }
  </style>
</head>
